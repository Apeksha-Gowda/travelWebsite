<!DOCTYPE html>
{% extends "testApp1/base.html" %}
{% block content %}

<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{values.country}}</a>
            <small class="text-muted">{{ values.date_posted }}</small>
        </div>
        <h2><a class="article-title" href="#">{{values.name}}</a></h2>
        <p class="article-content">Package : {{values.package}} with the rating {{values.rating}} and
            {{values.image}} </p>
    </div>
    <a class="btn btn-success" href="/checkout/?destination_id={{ values.id }}">checkout</a>
    
</article>
{% endblock content %}
