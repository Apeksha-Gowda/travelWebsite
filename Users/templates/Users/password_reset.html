{% extends "testApp1/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    <h3>Password reset</h3>
    <p>Forgotten your password? Enter your
        email address below, and we'll email 
        you the instructions for setting a new 
        password. 
    </p>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Send Email</button>
        </div>
    </form>
</div>
{% endblock content%}
